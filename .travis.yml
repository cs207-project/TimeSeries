language: python
python:
  - "3.5"
addons:
  apt:
    packages:
      - git
      - python-pip
      - libfftw3-3
      - libfftw3-dev
      - swig
install:
  - source test/travis_install.sh
  - pip install -r requirements.txt
  - conda install --yes numpy ply
  - travis_wait pip install asynctest
  - travis_wait pip install asyncio
  - travis_wait pip install aiohttp
  - travis_wait pip install scipy
  - travis_wait python setup.py install
  - pip install pyfftw
  - cd procs
  - python setup.py build_ext --inplace
  - cd ..
  - sudo apt-get update

  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda

  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION numpy scipy matplotlib
  - source activate test-environment
  - sudo apt-get install -qq -y swig python-dev
  - pip install pytest pytest-cov
  - pip install coveralls
  - pip install ply
  - pip install sphinx
  - pip install bintrees
  - pip install asynctest
  - pip install asyncio
  - pip install aiohttp
  - pip install graphviz
  - python setup.py install
  - export PYTHONPATH=$PYTHONPATH:/Users/yuhantang/CS207/test2/TimeSeries/procs
before_script:
  - cd procs
  - python setup.py build_ext --inplace
  - cd ..
  - git config --global user.email "you@example.com"
  - git config --global user.name "Your Name"
script:
    - python setup.py test

after_success:
  - if [[ "$COVERAGE" == "true" ]]; then coveralls || echo "failed"; fi
