# Travis configuration file using the build matrix feature
# Read more under http://docs.travis-ci.com/user/build-configuration/
# THIS SCRIPT IS SUPPOSED TO BE AN EXAMPLE. MODIFY IT ACCORDING TO YOUR NEEDS!

sudo: false
language: python
virtualenv:
  system_site_packages: true
env:
  matrix:
    - DISTRIB="conda" PYTHON_VERSION="3.5" COVERAGE="true"

addons:
  apt:
    packages:
      - git
      - python-pip
      - libfftw3-3
      - libfftw3-dev
before_install:
    - travis_wait pip install pytest pytest-cov
    - travis_wait pip install coveralls
    - travis_wait pip install sphinx
    - travis_wait brew install swig
install:
  - source test/travis_install.sh
  - pip install -r requirements.txt
  - conda install --yes numpy ply
  - travis_wait pip install asynctest
  - travis_wait pip install asyncio
  - travis_wait pip install aiohttp
  - travis_wait pip install scipy
  - travis_wait python setup.py install
  - pip install pyfftw
  - cd procs
  - python setup.py build_ext --inplace
before_script:
  - git config --global user.email "you@example.com"
  - git config --global user.name "Your Name"
script:
  - python setup.py test
after_success:
  - if [[ "$COVERAGE" == "true" ]]; then coveralls || echo "failed"; fi
cache:
  - apt
